    <main>
        <section class="contact">
            <div class="wrapper">


                <h2 class="section-heading">Kontakt</h2>
                <div class="contact__items">

                    <form class="contact__form">

                        <label for="name" class="contact__form-label">Podaj imię:</label>
                        <input type="text" class="contact__form-input" id="name">
                        <label for="email" class="contact__form-label">Podaj e-mail:</label>
                        <input type="email" class="contact__form-input" id="email">
                        <label for="msg" class="contact__form-label" id="msg">Treść wiadomości:</label>
                        <textarea name="msg" id="" cols="30" rows="10" class="contact__form-textarea"></textarea>
                        <button class="contact__form-btn">Wyślij</button>
                    </form>
                    <div class="contact__map">

                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2106.369900715475!2d17.03294928443055!3d51.11011932892178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc3f72762aaf1%3A0x4afd63326e824f40!2sRatusz!5e0!3m2!1spl!2spl!4v1678189181053!5m2!1spl!2spl"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="contact__map-text">
                            <h3 class="contact__map-text-title">Forest Group</h3>
                            <p class="contact__map-text-address">ul. lorem 5</p>
                            <p class="contact__map-text-address">00-000 Lorem</p>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <div class="footer__box-logo">
                <p class="footer__box-logo-text"><i class="fa-solid fa-tree"></i> Forest</p>
            </div>

            <div class="footer__box-info footer__box-info-desktop">
                <p class="footer__box-info-title">O nas</p>
                <ul class="footer__box-info-list">
                    <li class="footer__box-info-list-item">Historia</li>
                    <li class="footer__box-info-list-item">Parki</li>
                    <li class="footer__box-info-list-item">Opinie</li>
                </ul>
            </div>
            <div class="footer__box-info">
                <p class="footer__box-info-title">Nasza firma</p>
                <ul class="footer__box-info-list">
                    <li class="footer__box-info-list-item">Praca</li>
                    <li class="footer__box-info-list-item">Kadry</li>
                    <li class="footer__box-info-list-item">Zarząd</li>
                </ul>
            </div>
            <div class="footer__box-info footer__box-info-desktop">
                <p class="footer__box-info-title">Dokumenty</p>
                <ul class="footer__box-info-list">
                    <li class="footer__box-info-list-item">Wnioski</li>
                    <li class="footer__box-info-list-item">Dokumenty</li>

                </ul>
            </div>

        </div>
    </div>
    <hr>
    <p class="footer__bottom-text">© <span class="footer__year"></span> "Forest Group"</p>
    </div>
</footer>
